            entity:
              integration: esphome
              domain: sensor
              device_class: pressure
        min_pressure:
          name: Minimum Pressure
          description: "Set the minimum acceptable pressure (hPa)."
          default: 980
          selector:
            number:
              min: 800
              max: 1200
              unit_of_measurement: hPa
        max_pressure:
